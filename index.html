<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h2 {
            margin: 0;
            font-weight: 400;
        }
        
        .form-container {
            padding: 40px;
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        
        .switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .switch a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }
        
        .invite-only {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            color: #666;
            font-size: 13px;
            display: none;
        }
        
        .invite-only.show {
            display: block;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            display: block;
        }
        
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        
        .browser-auth {
            margin-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 30px;
        }
        
        .browser-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .browser-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .browser-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
            z-index: 1;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 id="formTitle">Authorization</h2>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <div class="browser-auth">
                <button onclick="handleBrowserAuth()" class="browser-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                    Continue with Browser
                </button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <form id="authForm" onsubmit="return false;">
                <div id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn" onclick="handleLogin()">
                        Sign In
                    </button>
                </div>
                
                <div id="registerForm" class="hidden">
                    <div class="form-group">
                        <input type="text" id="regUsername" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="regPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" id="regConfirm" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <input type="text" id="inviteCode" placeholder="Invite Code">
                    </div>
                    <button type="submit" class="btn" onclick="handleRegister()">
                        Create Account
                    </button>
                </div>
            </form>
            
            <div class="switch">
                <span id="switchText">Don't have an account?</span>
                <a onclick="toggleForms()" id="switchLink">Register</a>
            </div>
            
            <div id="inviteMessage" class="invite-only">
                Invite code required for registration
            </div>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        
        function toggleForms() {
            isLoginMode = !isLoginMode;
            
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
            document.getElementById('inviteMessage').classList.toggle('show');
            
            document.getElementById('formTitle').textContent = isLoginMode ? 'Sign In' : 'Create Account';
            document.getElementById('switchText').textContent = isLoginMode ? "Don't have an account?" : "Already have an account?";
            document.getElementById('switchLink').textContent = isLoginMode ? 'Register' : 'Sign In';
        }
        
        function handleBrowserAuth() {
            const message = document.getElementById('message');
            message.className = 'message success';
            message.textContent = 'Opening browser for authorization...';
            
            const authWindow = window.open(
                'https://accounts.google.com/o/oauth2/v2/auth?client_id=123456789&redirect_uri=http://localhost:3000/callback&response_type=code&scope=email',
                'AuthWindow',
                'width=600,height=700,centerscreen=yes,resizable=yes,scrollbars=yes'
            );
            
            const checkClosed = setInterval(() => {
                if (authWindow.closed) {
                    clearInterval(checkClosed);
                    message.className = 'message success';
                    message.textContent = 'Browser authorization successful! Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                }
            }, 500);
        }
        
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            if (!username || !password) {
                message.className = 'message error';
                message.textContent = 'Please enter username and password';
                return;
            }
            
            message.className = 'message success';
            message.textContent = 'Login successful! Redirecting...';
            
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1500);
        }
        
        function handleRegister() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirm').value;
            const invite = document.getElementById('inviteCode').value;
            const message = document.getElementById('message');
            
            if (!username || !password || !confirm || !invite) {
                message.className = 'message error';
                message.textContent = 'All fields are required';
                return;
            }
            
            if (password !== confirm) {
                message.className = 'message error';
                message.textContent = 'Passwords do not match';
                return;
            }
            
            if (invite.length < 8) {
                message.className = 'message error';
                message.textContent = 'Invalid invite code';
                return;
            }
            
            message.className = 'message success';
            message.textContent = 'Account created! Redirecting...';
            
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1500);
        }
        
        window.addEventListener('message', (event) => {
            if (event.data.type === 'auth_success') {
                const message = document.getElementById('message');
                message.className = 'message success';
                message.textContent = 'Authorization successful!';
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            }
        });
    </script>
</body>
</html>
